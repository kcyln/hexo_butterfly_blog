    # 添加aplayer，添加“我喜欢的音乐”歌单失败，而且一旦歌单发生变化，需要重启服务
    - <div class="aplayer no-destroy" data-id="472620452" data-server="netease" data-type="playlist" data-fixed="true" data-autoplay="false"> </div>

